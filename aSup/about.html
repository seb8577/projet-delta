    <!--HEADER-->
    <header>

        <div class="container-header">
            <div class="row">
                <div class="col-md-12">
                    <h1>ABOUT ME</h1>
                </div>
            </div>
        </div>

    </header>

    <!--PROFIL-->
    <section>

        <!-- about me -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 img-text">
                    <figure class="snip1573">
                        <img data-toggle="modal" data-target="#exampleModalCenter" src="public/ressources/images/divers/about-me.jpg"
                            alt="sample89" />
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalCenterTitle">Sébastien Teillet<br><i>wildlife photographer</i></h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        I discovered photography five years ago by landscapes captures. But it was
                                        especially during a trip to South Africa that I took a passion for animal
                                        photography. Capturing animal beauty and trying to recreate moments of wild life
                                        are exciting times for me. To show patience, to seek the right angle and the
                                        good light, "to play" with the animal are moments of happiness. I then tweak my
                                        technique during a photo safari in northern Tanzania, simply grandiose, magical !
                                        Next destination . . ? Most certainly Namibia or Kenya.
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <figcaption>
                            <h3>click on the picture</h3>
                        </figcaption>
                    </figure>
                </div>

                <!-- my material -->
                <div class="col-md-6 img-text">
                    <figure class="snip1573">
                        <img data-toggle="modal" data-target="#exampleModalCenter2"
                            src="public/ressources/images/divers/my-material.jpg" alt="sample89" />
                        <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalCenter2Title">Photography equipment</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <ul class="modal-ul">
                                            <li>reflex Nikon D5300</li>
                                            <li>objectif Nikkor 18-55mm f/3.5-5.6g AF-S DX VR</li>
                                            <li>objectif Nikkor 50mm f/1.8 D-AF</li>
                                            <li>objectif Nikkor 70-300mm f/4.5-5.6g AF-S VR IF-ED</li>
                                            <li>objectif Tamron SP 150-600mm f/5-6.3g DI VC USD</li>
                                            <li>aluminum monopod Manfrotto 680B series</li>
                                            <li>aluminum tripod Manfrotto 290 series</li>
                                        </ul>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <figcaption>
                            <h3>click on the picture</h3>
                        </figcaption>
                    </figure>
                </div>

            </div>
        </div>

    </section>
