  <!-- Custom leaflet popup -->
  <style>
    .leaflet-popup-content-wrapper {
      border-radius: 5;
      background: rgb(90, 90, 90);
      color: #fff;
      font-size: 15px;
      text-align: center;
    }

    .leaflet-popup-content {
      width: 260px;
      margin: 10px;
    }

    .leaflet-popup-tip {
      background: rgb(90, 90, 90);
    }

    .leaflet-popup-close-button {
      display: none;
    }
  </style>

<!-- Body -->

  <!-- Map size -->
  <div id="mapid" style="width: 700px; height: 800px; border-radius: 10px"></div>

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>

  <script>

    let map = L.map('mapid')
      .setView([-3.173425069507931, 35.6011962890625], 8); // Choose a locality -[lat, lng] zoom property-

    // Map property
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic3RlaWxsZXQiLCJhIjoiY2p1d2YxNjBxMDI5cTQ0bzl0Z2VxYTVtbSJ9.pxMBcq3xS5NN9bN2F2tiBA', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      id: 'mapbox.streets',
      accessToken: 'your.mapbox.access.token'
    }).addTo(map);

    // Create a marker with a popup message
    L.marker([-3.3493285890343856, 36.686997413635254]).addTo(map).bindPopup("<b>Arusha</b><br /><em>ilboru safari lodge</em>");

    L.marker([-4.053316502797743, 36.09214782714844]).addTo(map).bindPopup("<b>Tarangire National Park</b><br /><em>safari</em>");

    L.marker([-3.7775870409525494, 36.02142333984375]).addTo(map).bindPopup("<b>Tarangire River</b><br /><em>safari lodge</em>");

    L.marker([-3.6186170397817095, 35.71723937988281]).addTo(map).bindPopup("<b>tarangire National Park</b><br /><em>burunge tented camp</em>");

    L.marker([-2.397066538982145, 34.85549926757812]).addTo(map).bindPopup("<b>Serengeti National Park</b><br /><em>safari</em>");

    L.marker([-2.5486738379360627, 34.721946716308594]).addTo(map).bindPopup("<b>Serengeti National Park</b><br /><em>kati kati tented camp</em>");

    L.marker([-2.7235830833483856, 34.947509765625]).addTo(map).bindPopup("<b>Eternal Plains</b><br /><em>great migrations</em>");

    L.marker([-3.098349977699554, 35.435028076171875]).addTo(map).bindPopup("<b>Ngorongoro</b><br /><em>tloma mountain lodge</em>");

    L.marker([-3.1682831124487, 35.57750701904297]).addTo(map).bindPopup("<b>Ngorongoro Crater</b><br /><em>safari</em>");

    L.marker([-3.5771568650530456, 35.826416015625]).addTo(map).bindPopup("<b>Lake Manyara</b><br /><em>national park</em>");

    L.marker([-3.3727414832751497, 37.0484733581543]).addTo(map).bindPopup("<b>Arusha</b><br /><em>airport planet lodge</em>");

    L.marker([-3.235812097803043, 36.76780700683594]).addTo(map).bindPopup("<b>Arusha National Park</b><br /><em>walking safari</em>");

  </script>

  <script src="script.js"></script>
